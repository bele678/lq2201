<html>
<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

  <link rel="stylesheet" href="./_js_css_img/_vue.css">
  <link rel="stylesheet" href="./_js_css_img/_mermaid.min.css">
  <script src="./_js_css_img/_mermaid.min.js"></script>
</head>
<body>
  <div id="app">载入中...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    
    window.$docsify = {
      //...

      search: {
      maxAge: 60000, // 过期时间，单位毫秒，默认一天 86400000 毫秒
      paths: ['/',
              '/README',
              '/_md/编程部分',
              '/_md/电脑硬件',
              '/_md/网络常识',
              '/_md/课堂讲解'], // or 'auto' auto 只搜索根目录下
      placeholder: ' 快速搜索 ',
      noData: '未找到!',
      
      // 搜索最大层级  1 ~ 6
      depth: 6
      }, 
      coverpage: true,
      name: '我的知识库 Ver:1.0',
      el: '#app',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
      
      
    }
  </script>

  <script src="./_js_css_img/_search.min.js"></script>
  
</body>
</html>
